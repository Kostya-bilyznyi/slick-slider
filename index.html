<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slick Slider</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body>
	<section class="ba-section">
		<div class="ba-container">
			<div class="ba-section-header">
				<h4>our featured work</h4>
				<p>We create engaging
					experiences through
					creativity & craft</p>
			</div>
		</div>
	</section>
	<div class="ba-section-sliders">
		<div class="ba-sliders-wraper">
			<div class="ba-sliders">
				<div class="ba-slide">
					<div class="ba-slide__body">
						<img  class="ba-slide__img" src="img/img3.jpg" alt="lamp">	
						<div class="ba-slide__description">
							<h5 class="ba-slide__title">Apex Magazine June Issue</h5> 
							<span class="ba-slide__more">by Fabrizio Morra</span> 								
						</div>
					</div>
				</div>
				<div class="ba-slide">
					<div class="ba-slide__body">
						<img  class="ba-slide__img" src="img/img1.jpg" alt="lamp">	
						<div class="ba-slide__description">
							<h5 class="ba-slide__title">Apex Magazine June Issue</h5> 
							<span class="ba-slide__more">by Fabrizio Morra</span> 								
						</div>
					</div>
				</div>
				<div class="ba-slide">
					<div class="ba-slide__body">
						<img  class="ba-slide__img" src="img/img2.jpg" alt="lamp">	
						<div class="ba-slide__description">
							<h5 class="ba-slide__title">Apex Magazine June Issue</h5> 
							<span class="ba-slide__more">by Fabrizio Morra</span> 								
						</div>
					</div>
				</div>
				<div class="ba-slide">
					<div class="ba-slide__body">
						<img  class="ba-slide__img" src="img/img4.jpg" alt="lamp">	
						<div class="ba-slide__description">
							<h5 class="ba-slide__title">Apex Magazine June Issue</h5> 
							<span class="ba-slide__more">by Fabrizio Morra</span> 								
						</div>
					</div>
				</div>
				
			</div>
			<div class="ba-sliders__navigation">
				<button class="ba-sliders__arrow ba-sliders__prev" aria-label="Previous" type="button"></button>
				<button class="ba-sliders__arrow ba-sliders__next" aria-label="Next" type="button"></button>
			</div>
		</div>
	</div>
	<script
  		src="https://code.jquery.com/jquery-3.5.1.min.js"
  		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
 	 	crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
